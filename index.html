<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
    <title>Dinner Picker</title>
  </head>
  <body>
    <div class="dinner-picker">
      <h1 class="header">Dinner Picker Randomizer</h1>
      <h2>Let us help you decide what you want to eat!</h3>
      <h2 id="dinner-text"></h2>
      <div>
        <button id="select-button">Stop</button>
        <button disabled id="reset-button">Reset</button>
      </div>
      <div class="dinner-sentence">
        <p>You're going to eat...</p>
        <strong>
          <p id="dinner-text-span">...</p>
        </strong>
        <p>for dinner!</p>
      </div>
    </div>
  </body>
</html>
